<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../src/main-elements/navigatie-element.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-column.html">


<dom-module id="overzichtmenukaart-element">
  <link rel="import" type="css" href="/src/css/opmaak.css">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
      <vaadin-grid items="[[gerechten]]">

        <vaadin-grid-column>
          <template class="header">Naam</template>
          <template>[[item.naam]]</template>
          <template class="footer">Naam</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">Ingrediënten</template>
          <template>[[item.ingredienten]]</template>
          <template class="footer">Ingrediënten</template>
        </vaadin-grid-column>

      </vaadin-grid>


  </template>
  <script>
    class OverzichtMenukaart extends Polymer.Element {
      static get is() {return 'overzichtmenukaart-element';}

      static get properties(){
        return{
          gerechten: {type: Array, value: [{naam: "Pizza Margherita", ingredienten : "Tomaat - Kaas"},
                                           {naam: "Pizza Mozarella", ingredienten : "Tomaat - Kaas - mozzarellakaas"}]}
        };
      }
    }

    window.customElements.define(OverzichtMenukaart.is, OverzichtMenukaart);
  </script>
</dom-module>
