<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../src/main-elements/navigatie-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<dom-module id="gerechtverwijderen-element">
  <link rel="import" type="css" href="/src/css/opmaak.css">
  <script src="../../src/javascript/menu.js"></script>
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
      <div class=gerechtverwijderen>
        <h1>Gerecht verwijderen</h1>
        <paper-input label="Naam" value={{naamgerecht}}></paper-input>
        <paper-button raised onclick="verwijderen()">Verwijderen</paper-button>
      </div>

      <app-localstorage-document key="naamverwijderenKey" data="{{naamgerecht}}"></app-localstorage-document>
  </template>
  <script>
    class GerechtVerwijderen extends Polymer.Element {
      static get is() {
        return 'gerechtverwijderen-element';
        }
      }
    window.customElements.define(GerechtVerwijderen.is, GerechtVerwijderen);
  </script>
</dom-module>
