<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../src/main-elements/navigatie-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<dom-module id="eigenschappenwijzigen-element">
  <link rel="import" type="css" href="/src/css/opmaak.css">
  <script src="../../src/javascript/menu.js"></script>
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class="eigenschappenWijzigen">
      <h1>Eigenschappen gerecht wijzigen</h1>
      <paper-input label="Vul hier de naam van het gerecht in dat je wilt wijzigen" value="{{naamcheckWijzigen}}"></paper-input>
      <paper-button raised onclick="wijzigenNaamcheck()">Volgende</paper-button>
    </div>

    <app-localstorage-document key="naamcheckwijzigenKey" data="{{naamcheckWijzigen}}"></app-localstorage-document>
  </template>
  <script>
    class EigenschappenWijzigen extends Polymer.Element {
      static get is() {
        return 'eigenschappenwijzigen-element';
        }
      }

    window.customElements.define(EigenschappenWijzigen.is, EigenschappenWijzigen);
  </script>
</dom-module>
